<!-- Contact Form -->
<div class="aesthetics-box">
    <h1>Shoot me a message!</h1><br>
    <form   action="https://formspree.io/f/xdknzopz"
    method="POST">

      <div class="form-group">
        <label for="full-name">Full Name :</label>
        <input type="text" id="full-name" name="full-name">
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="email-reenter">Re-enter your email (just in case!) :</label>
        <input type="email" id="email-reenter" name="email-reenter">
      </div>

      <div class="form-group">
        <label for="message">Your Message :</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <button class="button" type="submit">Shoot!</button>

    </form>
</div>
<!-- Footer -->
    <footer>
        <p>Coded by Dominique Spencer</p>
    </footer>
  </body>
